<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smilebox - Beranda</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" type="text/tailwindcss" href="/assets/tailwind.css">
        <script src="/assets/script.js"></script>
    </head>
    <body>
        <!--Navbar-->
        <div class="text-2xl">
            <nav class="navbar fixed top-0 left-0 right-0 z-50 flex justify-center p-0">
                <div class="navbar flex items-center justify-between w-full px-10 py-5
            bg-transparent border border-transparent shadow-none
            transition-all duration-300">
                    <div class="flex items-center gap-10"> <div class="flex items-center">
                        <img src="assets/image/logo.png" alt="Smilebox Logo" class="w-6 h-6"/>
                    </div>
                    
                    <div class="flex items-center gap-6 text-sm font-medium text-gray-500">
                        <a href="Tentang" class="mulish-p hover:text-black transition">Tentang</a>
                        <a href="Layanan" class="mulish-p hover:text-black transition">Layanan</a>
                        <a href="Kontak" class="mulish-p hover:text-black transition">Kontak</a>
                    </div>

                </div>
                    <div class="flex items-center">
                        <a href="Login" class="mulish-p text-sm font-semibold text-gray-800">Login</a>
                    </div>
                </div>
            </nav>
        </div>
        
        <!--Konten-->
        <main class="relative w-full pt-40">
            
            <!--HEADER PUSING-->
            <section class="relative w-full aspect-[2/1] flex flex-col items-center">
                
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-full rounded-t-full bg-sky-400 overflow-hidden z-10">
                    <div class="flex flex-col items-center w-full">
                        <h1 class="fraunces-h1 text-5xl md:text-6xl lg:text-7xl font-bold text-white text-center px-10 pt-[2%] lg:pt-[5%]" aria-hidden="true">
                            Terdapat Berlian di Senyumanmu
                        </h1>
                    </div>
                </div>
            
                <div class="absolute bottom-[5%] xl:bottom-[45%] left-1/2 -translate-x-1/2 w-[60%] xl:w-[30%] z-20 pointer-events-none">
                    <img src="/assets/image/header.png" alt="Portrait" class="w-full h-full object-contain object-bottom" />
                    <div class="absolute bottom-0 left-0 w-full h-[20%] bg-gradient-to-t from-sky-400 to-transparent"></div>
                </div>
            
                <div class="absolute inset-0 flex flex-col items-center pointer-events-none z-30">
                    <h1 class="fraunces-h1 text-5xl md:text-6xl lg:text-7xl font-bold text-transparent text-center px-10 pt-[2%] lg:pt-[5%]">
                        <div class="block sm:hidden text-rose-400">
                            Terda<span class="text-white">pat Ber</span>lian di Se<span class="text-white">nyuman</span>mu
                        </div>
                    
                        <div class="hidden sm:block md:hidden text-amber-400">
                            Terd<span class="text-white">apat Berli</span>an di Se<span class="text-white">nyuma</span>nmu
                        </div>
                    
                        <div class="hidden md:block lg:hidden text-emerald-400">
                            Terda<span class="text-white">pat Ber</span>lian di <span class="text-white">Senyuma</span>nmu
                        </div>
                    
                        <div class="hidden lg:block xl:hidden text-red-500">
                            Terd<span class="text-white">apat Berlian</span> di Senyumanmu
                        </div>
                    
                        <div class="hidden xl:block">
                            Terdapat <span class="text-white">Berlian di</span> Senyumanmu
                        </div>
                    </h1>
                </div>
            
                <h1 class="fraunces-h1 text-5xl md:text-6xl lg:text-7xl font-bold text-black text-center px-10 pt-[2%] lg:pt-[5%] z-0">
                    Terdapat Berlian di Senyumanmu
                </h1>
            </section>
            
            <div class="w-full bg-sky-400 py-20 px-4 flex items-center justify-center">
              <h1 class="fraunces-h1 font-bold text-white text-3xl md:text-5xl lg:text-6xltext-center">
                  Senyumanmu perlu <i>visi</i>, bukan perbaikan
              </h1>
            </div>
        </main>
        
        <!--Footer-->
        <div class="bg-sky-400 font-bold">
            Footer!
        </div>
    </body>
</html>
